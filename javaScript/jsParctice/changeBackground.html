      <li><img src = "images/3.jpg"></li>

      var images = document.querySelector('.baidu').querySelectorAll('img');
      for(var i =0; i<images.length; i++){
        images[i].onclick = function(){
          document.body.style.background = 'url('+this.src+')';
        }
      }

    </script>
